<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <header>
      <nav id="top-nav">
        <ul class="main-nav">
          <li id="high-scores">View high scores</li>
          <li id="counter">Time: 0</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="start" id="start-section">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit.Keep in mind that incorrect answers will penalize your
          score/time by ten seconds
        </p>
        <button class="btn" id="start-btn">Start Quiz</button>
      </section>

      <section class="questions hide" id="questions">
        <div class="container">
          <h1 id="current-question">this is where the question goes</h1>
          <button class="btn answer-btn" id="select-1">1. answer 1;</button>
          <button class="btn answer-btn" id="select-2">2. answer 2</button>
          <button class="btn answer-btn" id="select-3">3. answer 3</button>
          <button class="btn answer-btn" id="select-4">4. answer 4</button>
          <p class="hide" id="correct">Correct!</p>
          <p class="hide" id="wrong">Wrong!</p>
        </div>
      </section>
      <section class="hide game-over">
        <div class="end-game">
          <h1>All done!</h1>
          <h2 id="final-score"></h2>
          <form action="#">
            <label for="userInitials">Enter initials: </label>
            <input type="text" />
            <button class="btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
